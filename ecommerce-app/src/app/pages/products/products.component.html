<div class="grid">
    <div class="col-12">
        <p-card header="Produtos">
            <p-dataView [layout]="layout" [sortOrder]="sortOrder" [value]="products" [paginator]="true" [first]="first" [totalRecords]="totalRecords" [rows]="1"  [lazy]="true" (onLazyLoad)="findProducts($event)">
                <ng-template pTemplate="header">
                    <div class="flex flex-column md:flex-row md:justify-content-between">
                        <p-dropdown (onChange)="onSortChange($event)" [options]="sortOptions" placeholder="Odernar por" styleClass="mb-2 md:mb-0"></p-dropdown>
                        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                    </div>
                </ng-template>

                <ng-template let-products pTemplate="list">
                    <div class="grid grid-nogutter mt-4">
                        <div *ngFor="let product of products;" class="col-12">
                            <app-product [product]="product" type="list"/>
                        </div>
                    </div>
                </ng-template>

                <ng-template let-products pTemplate="grid">
                    <div class="grid grid-nogutter mt-3">
                        <div *ngFor="let product of products" class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2">
                            <app-product [product]="product" type="grid"/>
                        </div>
                    </div>
                </ng-template>
            </p-dataView>
        </p-card>
    </div>
</div>
