<div class="grid">
    <div class="col-12">
        <p-card header="ServiÃ§os Avulsos">
            <p-dataView [layout]="layout" [sortField]="sortField" [sortOrder]="sortOrder" [value]="services" [paginator]="true" [first]="first" [totalRecords]="totalRecords" [rows]="1"  [lazy]="true" (onLazyLoad)="findServices($event)">
                <ng-template pTemplate="header">
                    <div class="flex flex-column md:flex-row md:justify-content-between">
                        <p-dropdown (onChange)="onSortChange($event)" [options]="sortOptions" placeholder="Odernar por"
                                    styleClass="mb-2 md:mb-0"></p-dropdown>
                        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                    </div>
                </ng-template>

                <ng-template let-services pTemplate="list">
                    <div class="grid grid-nogutter  mt-4">
                        <div *ngFor="let service of services;" class="col-12">
                            <app-service [service]="service" type="list"/>
                        </div>
                    </div>
                </ng-template>

                <ng-template let-services pTemplate="grid">
                    <div class="grid grid-nogutter mt-3">
                        <div *ngFor="let service of services" class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2">
                            <app-service [service]="service" type="grid"/>
                        </div>
                    </div>
                </ng-template>
            </p-dataView>
        </p-card>
    </div>
</div>
