<div class="grid">
    <div class="col-12 py-5 mt-8">
        <div class="flex align-items-center justify-content-center">
            <p-card>

                <div class="col-12 text-center">
                    <h2>Ecommerce App</h2>
                </div>

                <div class="px-5">
                    <form (ngSubmit)="doLogin()" [formGroup]="loginForm" class="mt-3">
                        <div class="col-12">
                           <span class="p-float-label p-fluid">
                                <p-inputMask class="w-full" formControlName="document" id="document" mask="999.999.999-99" unmask></p-inputMask>
                                <label for="document">CPF</label>
                            </span>
                            <small *ngIf="loginForm.get('username')?.dirty && !loginForm.get('username')?.valid" class="p-error block">Campo obrigatório</small>
                        </div>

                        <div class="col-12 mt-5">
                            <span class="p-float-label">
                                <p-password [feedback]="false" [toggleMask]="true" formControlName="password" id="password"></p-password>
                                <label for="password">Senha</label>
                            </span>
                            <small *ngIf="loginForm.get('password')?.dirty && !loginForm.get('password')?.valid" class="p-error block">Campo obrigatório</small>
                        </div>

                        <div class="col-12 text-center mt-5">
                            <p-button label="Entrar" type="submit"></p-button>
                        </div>

                        <div class="col-12 text-center">
                            <p-button icon="pi pi-user-plus" label="Criar conta" routerLink="/criar-conta" [text]="true"></p-button>
                        </div>
                    </form>
                </div>
            </p-card>
        </div>
    </div>
</div>

<p-toast></p-toast>
