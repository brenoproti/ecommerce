<p-card *ngIf="service && type == 'list'">
    <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
        <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
            <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                <div class="text-2xl font-bold text-900">{{ service.name }}</div>
                <div class="mb-2">{{ service.description }}</div>
            </div>
            <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                <span class="text-2xl font-semibold">
                    {{ service.price | currency: 'BRL' }}
                </span>
                <button  *ngIf="!isItemAlreadyInCart" class="md:align-self-end mb-2 p-button" icon="pi pi-shopping-cart" label="Adicionar ao carrinho" pButton (click)="addServiceToCart()"></button>
                <button *ngIf="isItemAlreadyInCart" severity="danger" class="p-button" icon="pi pi-times" label="Remover do carrinho" pButton (click)="removeServiceFromCart()"></button>
            </div>
        </div>
    </div>
</p-card>

<p-card *ngIf="service && type == 'grid'">
    <div class="px-4">
        <div class="flex flex-column gap-3 pb-5">
            <div class="text-2xl font-bold">{{ service.name }}</div>
            <div>{{ service.description }}</div>
        </div>
        <div class="flex align-items-center justify-content-between">
            <span class="text-2xl font-semibold">{{ service.price | currency: 'BRL' }}</span>
            <button *ngIf="!isItemAlreadyInCart" class="p-button" icon="pi pi-cart-plus" pTooltip="Adicionar ao carrinho" tooltipPosition="top" pButton (click)="addServiceToCart()"></button>
            <button *ngIf="isItemAlreadyInCart" severity="danger" class="p-button" icon="pi pi-cart-minus" pTooltip="Remover do carrinho" tooltipPosition="top" pButton (click)="removeServiceFromCart()"></button>
        </div>
    </div>
</p-card>
